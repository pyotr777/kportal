<!doctype html>
<html>
<head> 
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/jquery/jquery-3.0.0.js"></script>
  <script>
    var connection;
    var exec_flag=1;  // Prevent double execution of same command
    var next_block_key = "#NEXT";
    var stderr_key = "#STDERR";
    DNS = "localhost:8080"

    // Call from text field #n
    function exec(n) {
      if (!exec_flag) {
        console.log("Exec Flag is off");
        return;
      }
      exec_flag=0;      
      command = $("#txt_"+n).val();
      console.log("Executing command "+command);
      console.log("DNS="+DNS);
      ExecOnServer(DNS, command, n); // Send the command to the server
      setTimeout(function(){ exec_flag=1;}, 2000)
    }

    function ExecOnServer(DNS, command, n) {
      console.log("Call to ExecOnServer with "+DNS+", "+command+", "+n)
      connection = new WebSocket('ws://'+DNS+'/exe', ['soap', 'xmpp']);
      // When the connection is open, send some data to the server
      connection.onopen = function () {
        connection.send(command); // Send the command to the server
      };

      // Log errors
      connection.onerror = function (error) {
        console.log('WebSocket Error ' + error);
      };

      // Log messages from the server
      connection.onmessage = function (e) {
        console.log('Server: ' + e.data);        
        // Check if we have new block
        if (e.data.indexOf(next_block_key)==0) {
          data = e.data.replace(next_block_key,"")
          $("body").append(data)
        } else if (e.data.indexOf(stderr_key)==0) {
          data = e.data.replace(stderr_key,"")
          $("#out"+n).append("<div class=stderr>"+data+"</div>");
          $("#out"+n).animate({ scrollTop: $('#out1').prop("scrollHeight")}, 10);
        } else {
          data = escape(e.data);
          $("#out"+n).append("<div class=output>"+data+"</div>");
          $("#out"+n).animate({ scrollTop: $('#out1').prop("scrollHeight")}, 10);
        }
      };
    };
    function escape(str) {
      str = str.replace(/&/g, "&amp;");
      str = str.replace(/</g, "&lt;");
      str = str.replace(/>/g, "&gt;");
      str = str.replace(/"/g, "&quot;");
      str = str.replace(/'/g, "&#039;");
      str = str.replace("[38;5;70m", "<span style=\"color:#32b50a;\">");
      str = str.replace("[m", "</span>");
      return str
    }
  </script>
</head>
<body>
<h1 id="start">Execution tests</h1>
<div><input id="txt_1" type="text" name="cmd" onchange="exec(1)" />
</div>
<div class="displayblock" id="out1"></div>
</body>
