<div>
    <div id="div_NNN" class="displayblock">OUTPUT</div>
    <input id="txt_NNN" type="text" name="cmd" onchange="load_block_NNN()" />
    <button class="hidden_button" id="exec_button_NNN" onclick="load_block_NNN()">exec</button>
</div>
<script>
    var i = 1;    
    function init_block() {
        console.log("init_block called with i="+i);
        if (i  > 1) {
            // Show command in previous text field and disable it
            $("#txt_"+(i-1)).val("COMMAND");
            $("#txt_"+(i-1)).prop('disabled', true);
        }
        $("#txt_NNN").focus();
    }

// Get command from textfield #txt_NNN 
function load_block_NNN() {
    command = $("#txt_NNN").val();    
    //$("#txt_NNN").prop('disabled', true);
    $("#exec_button_NNN").attr('class', 'active_button');
    console.log("Load block NNN with command "+command);
    $("body").append($("<div>").load("/exec/"+encodeURIComponent(command)));
}
init_block();
</script>
