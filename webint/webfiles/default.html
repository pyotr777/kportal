<div class="default">
    <input id="txt_NNN" type="text" name="cmd" onchange="exec(NNN)" />
    <button class="hidden_button" id="exec_button_NNN" onclick="exec(NNN)">exec</button>
</div>
<script>
    var i = 1;    
    function init_block() {
        console.log("init_block called with i="+i);
        if (i  > 1) {
            // Show command in previous text field and disable it
            $("#txt_"+(i-1)).val("COMMAND");
            $("#txt_"+(i-1)).prop('disabled', true);
        }
        $("#txt_NNN").focus();
    }
init_block();
</script>
